<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>데이터 AI 트렌드 보고서</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1>데이터 AI 트렌드 보고서</h1>
            <p>
                2023년 데이터 AI 트렌드 보고서를 통해 Google Cloud의 인사이트와 IDC 연구 결과 내용을 중...
            </p>
            <ul>
                <li>Data Cloud가 지향하는 방향과 이유</li>
                <li>최신 데이터 생태계가 설계되는 방식</li>
                <li>AI가 오늘날의 데이터 전략에 차별화된 역할</li>
                <li>비즈니스 인텔리전스(BI) 투자로 더 나은 결과를 얻기 위한 필요사항</li>
                <li>데이터 보안 문제와 기업의 이를 해결하는 방법</li>
            </ul>
        </div>

        <!-- Right Section (Form) -->
        <div class="right">
            <img src=".\googleCloud.png" alt="Google Cloud">
            <div class="form-header">
                <h2>지금 다운로드</h2>                
            </div>
            <form id="download-form">
                <input type="text" placeholder="이름*" required>
                <input type="text" placeholder="성*" required>
                <input type="text" placeholder="회사명*" required>
                <input type="email" placeholder="회사 이메일*" required>
                <input type="text" placeholder="핸드폰">
                <input type="text" placeholder="업무용 전화*" required>
                <input type="text" placeholder="직함">
                <input type="text" placeholder="직함 수">
                <input type="text" placeholder="산업군">
                <input type="text" placeholder="국가 혹은 지역*">
                <div><label style="color: #333;">
                    <span><input type="checkbox" style="color: #000000;"></span><span>구글 클라우드에 관련한 이벤트 정보, 뉴스, 제품 업데이트 그리고 특별한 오퍼에 대한 정보를 받아보는 것에 동의합니다. 
                        내 개인정보가 구글의 개인정보 규정에 따라 처리되는 것에 대해 이해하고 있습니다.</span> 
                </label>
                <button type="submit" class="submit">다운로드</button>
            </div>
            </form>
        </div>
    </div>

</body>
</html>
